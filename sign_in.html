<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>

    <!-- sign in page-->
    <section class="flex items-center justify-center h-screen bg-gray-300">
        <div class="w-[300px] h-[400px] bg-white rounded-lg flex flex-col items-center gap-5">
            <div>
                <h1 class="text-2xl font-bold font-serif underline mt-5">The plant shop</h1>
                <h1 class="text-xl font-bold font-serif ">Sign in</h1>
                <p class="text-sm italic text-gray-500 ">Choose how you would like to sign in: </p>
            </div>
            <button class="w-3/4 p-4 bg-green-600 text-white rounded-lg">Sign in with shop</button>
            <div class="flex items-center">
                <!-- Left line -->
                <hr class="flex-grow border-t border-black" />

                <!-- Text in the middle -->
                <span class="px-4 text-black font-medium">OR</span>

                <!-- Right line -->
                <hr class="flex-grow border-t border-black" />
            </div>
            <div class="w-3/4 p-4 bg-gray-200 border-2 text-gray-400 rounded-lg border-black">Email....</div>

            <div class="w-3/4 p-4 bg-green-600 text-white text-center rounded-lg ">Continue</div>
        </div>
    </section>
</body>

</html>
